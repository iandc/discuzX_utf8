    <script type="text/javascript" charset="utf-8">
        mui.init({
            pullRefresh:{
                container:"#pullRefresher",
                down:{
                    style:"circle",
                    callback:pulldownRefresh
                },
                up:{
                    auto:true,
                    contentrefresh:"加载中...",
                    callback:pullupRefresh
                }
            }
        });
        //限制下拉加载次数的
        var count=0;
        function pullupRefresh(){
            setTimeout(function(){
                /**
                 * 上拉加载
                 * endPullupToRefresh(true/false)
                 * 参数为true表示没有更多数据,(++count>2)结果为Boolean
                 * 发现：上拉加载更多，只允许执行两次，就显示没有更多数据
                 */
                mui("#pullRefresher").pullRefresh().endPullupToRefresh((++count>2));
                //table->ul cell->li
                var table=document.body.querySelector(".mui-table-view");
                var cell=document.body.querySelectorAll(".mui-table-view-cell");
                //添加条目数,首次加载20，以后每次增加5条
                var newCount=cell.length>0?5:20;
                //根据newCount填充数据
                //实际就是for(var i=0;i<newcount;i++)
                for(var i=cell.length,len=i+newCount;i<len;i++){
                    var li=document.createElement("li");
                    li.className="mui-table-view-cell";
                    //给item添加箭头及文字描述
                    li.innerHTML='<h3 class="tit"><a href="">漫画：什么是二分查找？</a></h3><div class="info"><span><a href="">前端</a></span><span><a href="">程序员小灰</a></span><span><a href="">1589阅读</a></span><span><a href="">4天前</a></span><span class="mui-icon mui-icon-closeempty fr"></span></div>';
                    //统统添加到table中
                    table.appendChild(li);
                }
                
            },1500);
        }
        
        function pulldownRefresh(){
            setTimeout(function(){
                /**
                 * 下拉刷新，重新申请数据
                 * 这里只是动态的添加内容而已
                 * 此处下拉刷新未做限制次数设置
                 */
                var table=document.body.querySelector(".mui-table-view");
                var cell=document.body.querySelectorAll(".mui-table-view-cell");
                for(var i=0;i<5;i++){
                    var li=document.createElement("li");
                    li.className="mui-table-view-cell";
                    li.innerHTML="<h3 class='tit'><a href=''>漫画：什么是二分查找？</a></h3>";
                    //因为刷新数据，直观性添加到最前面
                    table.insertBefore(li,table.firstChild);
                    
                    //区别于上拉加载的下拉刷新
                    mui("#pullRefresher").pullRefresh().endPulldownToRefresh();
                    mui.toast("下拉刷新出5个新条目");
                }
            },1500);
        }


        mui('.mui-off-canvas-wrap').offCanvas('show');
        mui('.mui-off-canvas-wrap').offCanvas('close');
        
        window.onload = function(){
            mui('.mui-scroll-wrapper').scroll({

            });
        }
