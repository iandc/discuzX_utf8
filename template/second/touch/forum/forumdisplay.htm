<!--{template common/header}-->
<!-- header start -->
<header class="header">
    <div class="nav">
        <div class="icon_edit y"><a href="forum.php?mod=post&action=newthread&fid=$_G[fid]" title="{lang send_threads}"><span class="none">{lang send_threads}</span></a></div>
        <a href="forum.php?forumlist=1" class="z"><img src="{STATICURL}image/mobile/images/icon_back.png" /></a>
        <span class="category">
            <!--{if $subexists && $_G['page'] == 1}-->
            <span style="width: auto;" class="display name vm" href="#subname_list">
                <h2 class="tit" style="font-size: 15px;">点击进入子版块</h2>
                <img src="{STATICURL}image/mobile/images/icon_arrow_down.png">
            </span>
            <div id="subname_list" class="subname_list" style="display:block;">
                <ul>
                <!--{loop $sublist $sub}-->
                <li>
                    <a href="forum.php?mod=forumdisplay&fid={$sub[fid]}">{$sub['name']}</a>
                </li>
                <!--{/loop}-->
                </ul>
            </div>
            <!--{else}-->
            <span style="width: auto;" class="name">
                <!--{eval echo strip_tags($_G['forum']['name']) ? strip_tags($_G['forum']['name']) : $_G['forum']['name'];}-->
            </span>
            <!--{/if}-->
        </span>
    </div>

    <div class="navs" id="navs">
        <ul class="clearfix">
            <li><a href="{$_G['wwwUrl']}">资讯</a></li>
            <li><a href="{$_G['blogUrl']}">博客</a></li>
            <li><a href="{$_G['eduUrl']}">课程</a></li>
            <li><a href="/">论坛</a></li>
        </ul>
    </div>
    <style>
        #navs{
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #fff !important;
            z-index: 99;
        }
        #navs ul{
            width: 100%;
            height: 100%;
        }
        #navs ul li{
            float: left;
            width: 25%;
            text-align: center;
        }
        #navs ul li a{
            font-size: 18px;
        }
    </style>
    <script>
        $(function(){
            $(document).on('scroll',function(){
              if($(document).scrollTop() > 180){
                 $('#navs').css({
                     "position":"fixed",
                     "top":0,
                     "border-bottom":"1px solid #eee",
                     "background":"#eee"
             })
            }else{
               $('#navs').css({
                   "position":"static",
                   "border-bottom":"none"
               })
            }
          })
        })
    </script>

</header>
<!-- header end -->

            <ul>

</div>
