          <form method="post" autocomplete="off" name="lostpw" id="lostpwform" class="cl" onsubmit="lpsubmit();return false;" action="plugin.php?id=qxt_login&action=getpass&lostpwsubmit=yes&infloat=yes">

<script type="text/javascript">
  var mobile;
  var smsseccode;
  jq(function(){
	  jq("#mobile").focus(function() {jq("#mobile").removeClass("er");});
	  jq("#smsseccode").focus(function() {jq("#smsseccode").removeClass("er");});
	  //jq("#lostpwform input[name='seccodeverify']").focus(function() {console.log("ok");jq("#lostpwform input[name='seccodeverify']").removeClass("er");});
	  jq("body").on("click","#lostpwform input[name='seccodeverify']",function() {jq("#lostpwform input[name='seccodeverify']").removeClass("er");});
  });
  function sendsmssec() {
	  mobile=jq("#mobile").val();
	  if (!is_phone_number(mobile)) {
          jq("#mobile").addClass("er");
      }
	  var errmsgdom = document.getElementById('sms_error_msg');
      errmsgdom.innerHTML = "";
      var seccodeverify = jq("#lostpwform input[name='seccodeverify']").val();
      var seccodehash = jq("#lostpwform input[name='seccodehash']").val();
      if (seccodeverify=="") {
          jq("#lostpwform input[name='seccodeverify']").addClass("er");
      }
	  if(!is_phone_number(mobile) || seccodeverify=="") {
		  return;
	  }
	  var params = {
          seccodeverify: seccodeverify,
          seccodehash: seccodehash,
          mobile: mobile,
		  type: 4
      };
	  jq.ajax({
          type: "post",
          async: true,
          url: 'plugin.php?id=qxt_login&action=sendsms&formhash={FORMHASH}',
          data: params,
          dataType: "json",
          complete: function(res) {},
          success: function (res) {
              if (res.flag == "fail") {
                  errmsgdom.innerHTML = res.message;
              } else {
				  errmsgdom.innerHTML = "";
                  after_send();
              }
          },
          error: function (data) {
              errmsgdom.innerHTML = "error: "+data;
          }
      });
  }
  var leftseconds=0;
  function after_send() {
      leftseconds=60;
      disable_smsbtn();
  }
  function disable_smsbtn() {
      var dom = document.getElementById('smsbtn');
      dom.disabled=true;
      dom.innerHTML = leftseconds+" {lang qxt_login:login_resendtip}";
      --leftseconds;
      if (leftseconds<=0) {
          dom.innerHTML = "<a href='javascript:sendsmssec();'>{lang qxt_login:login_resendsec}</a>";
          return; 
      }
      setTimeout(disable_smsbtn, 1000);
  }
  function lpsubmit() {
	  mobile=jq("#mobile").val();
	  smsseccode=jq("#smsseccode").val();
	  if (!is_phone_number(mobile)) {
          jq("#mobile").addClass("er");
      }
	  if (smsseccode=="") {
		  jq("#smsseccode").addClass("er");
	  }
	  if(!is_phone_number(mobile) || smsseccode=="") {
		  return false;
	  }
	  ajaxpost('lostpwform', 'returnmessage', 'returnmessage', 'onerror');
	  return false;
  }
  function is_phone_number(a) {   
      if(!(/^1[3|4|5|6|7|8|9][0-9]\d{8}$/.test(a))){
		  return false;
	  }   
	  return true;
  }
</script>
